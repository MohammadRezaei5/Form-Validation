<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اعتبارسنجی و دسترسی فرم</title>
    <!-- font -->
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>اعتبارسنجی و دسترسی فرم</h1>
    <div class="container">
      <div class="user-get-wrapper">
        <div class="form-wrapper">
          <form action="">
            <label for="abdomenCircumference">
              <span class="input-title"> دور شکم </span>
              <div class="input-wrapper">
                <input type="number" id="abdomenCircumference" />
                <span>سانتی‌متر</span>
              </div>
              <span class="error-message"></span>
            </label>
            <label for="wristCircumference">
              <span class="input-title"> دور مچ </span>
              <div class="input-wrapper">
                <input type="number" id="wristCircumference" />
                <span>سانتی‌متر</span>
              </div>
              <span class="error-message"></span>
            </label>
            <label for="thighCircumference">
              <span class="input-title"> دور ران </span>
              <div class="input-wrapper">
                <input type="number" id="thighCircumference" />
                <span>سانتی‌متر</span>
              </div>
              <span class="error-message"></span>
            </label>
            <label for="shoulderWidth">
              <span class="input-title"> عرض شانه </span>
              <div class="input-wrapper">
                <input type="number" id="shoulderWidth" />
                <span>سانتی‌متر</span>
              </div>
              <span class="error-message"></span>
            </label>
            <label for="waistCircumference">
              <span class="input-title"> دور کمر </span>
              <div class="input-wrapper">
                <input type="number" id="waistCircumference" />
                <span>سانتی‌متر</span>
              </div>
              <span class="error-message"></span>
            </label>
            <label for="sleeveLength">
              <span class="input-title"> طول آستین </span>
              <div class="input-wrapper">
                <input type="number" id="sleeveLength" />
                <span>سانتی‌متر</span>
              </div>
              <span class="error-message"></span>
            </label>
            <label for="height">
              <span class="input-title"> قد </span>
              <div class="input-wrapper">
                <input type="number" id="height" />
                <span>سانتی‌متر</span>
              </div>
              <span class="error-message"></span>
            </label>
            <div class="button-wrapper">
              <button>ثبت اطلاعات</button>
            </div>
          </form>
        </div>
      </div>
      <h4>اندازه ها</h4>
      <div class="user-result-wrapper">فعلا هیچ اطلاعاتی وارد نشده!</div>
      <div class="reload-wrapper">
        <button onclick="refreshPage()" class="reload-btn">
          رفرش صفحه
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M17.65 6.35A7.96 7.96 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
